<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="logo" class="logo" width="40px" height="40px" />
        <h1 class="title">Enimesgmai-て</h1>
        
    </header>
    <main class="main">
        <section class="wrapperinput">
            <form id="form">
                <fieldset class="wrapperInputsSecret" id="wrapperSecret">
                    <legend>Configuración de Claves</legend>
                    <div class="inputSecret">
                        <label for="vowela">Clave de encriptación para la vocal "a":</label>
                        <input type="text" name="vowelA" id="vowela" placeholder="Clave para la vocal 'a'" required
                            maxlength="4" minlength="2" />
                    </div>
                    <div class="inputSecret">
                        <label for="vowele">Clave de encriptación para la vocal "e":</label>
                        <input type="text" name="vowelE" id="vowele" placeholder="Clave para la vocal 'e'" required
                            maxlength="4" minlength="2" />
                    </div>
                    <div class="inputSecret">
                        <label for="voweli">Clave de encriptación para la vocal "i":</label>
                        <input type="text" name="vowelI" id="voweli" placeholder="Clave para la vocal 'i'" required
                            maxlength="4" minlength="2" />
                    </div>
                    <div class="inputSecret">
                        <label for="vowelo">Clave de encriptación para la vocal "o":</label>
                        <input type="text" name="vowelO" id="vowelo" placeholder="Clave para la vocal 'o'" required
                            maxlength="4" minlength="2" />
                    </div>
                    <div class="inputSecret">
                        <label for="vowelu">Clave de encriptación para la vocal "u":</label>
                        <input type="text" name="vowelU" id="vowelu" placeholder="Clave para la vocal 'u'" required
                            maxlength="4" minlength="2" />
                    </div>
                    <button type="submit" class="submitButton">Enviar Claves</button>
                </fieldset>
                <textarea placeholder="Ingrese su texto aquí" id="textbox" aria-label="Texto a encriptar o desencriptar"></textarea>
            </form>
            <div class="alert"><img src="./assets/alertIcon.svg" class="icon" alt="icono de alerta" />
                <p id="alert">Usa letras minúsculas y sin acentos</p>
            </div>
            <div class="wrapperButtons">
                <button class="actionButton" id="buttonEncrypt">Encriptar</button>
                <button class="actionButton" id="buttonDecrypt" disabled>Desencriptar</button>
            </div>
        </section>
        <aside class="encript">
            <div class="card">
                <picture>
                    <source srcset="./assets/img_looking.avif" type="image/avif">
                    <source srcset="./assets/img_looking.webp" type="image/webp">
                    <img src="./assets/img_looking.png" alt="Imagen observando un texto" class="img_looking" id="imgCard"
                        width="168px" height="168px">
                </picture>
                <strong id="titleCard">Ningún mensaje fue encontrado</strong>
                <p id="message">Ingrese un texto que desees encriptar o desencriptar</p>
                <button class="copyButton" id="copyButton" disabled>Copiar Texto</button>
                <button class="copyButton" id="copyKey" disabled>Copiar Claves</button>
            </div>
        </aside>
    </main>
